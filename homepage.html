<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tonfatalent hub</title>

  <!-- Pico.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
  <style>
    :root {
      --primary: #0a66c2;
      --primary-hover: #004182;
      --bg-dark: #1b1f23;
      --bg-card: #1d2226;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #38434f;
    }

    html {
      background-color: var(--bg-dark);
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    main.container {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 3rem;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    h2 {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 2rem;
      border: none;
    }

    h3 {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 0;
    }

    section {
      margin-top: 1.5rem;
    }

    button {
      width: 100%;
      padding: 0.9rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #student {
      background-color: var(--primary);
      color: white;
    }

    #student:hover {
      background-color: var(--primary-hover);
    }

    #recruiter {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    #recruiter:hover {
      background-color: rgba(10, 102, 194, 0.1);
      border-color: var(--primary-hover);
    }

    br {
      display: none;
    }
  </style>
</head>
<body>

  <main class="container">
    <h1>Tonfatalent hub</h1>
  </br> <h3>Your gateway to talent management</h3>

    <section>
    </br>
      <button id="student">I'm a Teen</button>
    </br>
      <button id="recruiter">I'm an Recruiter</button>
    </section>
  </main>

  <script>
    document.getElementById("student").addEventListener("click", () => {
      location.href = "student_login.html";
    });
    document.getElementById("recruiter").addEventListener("click", () => {
      location.href = "recruiter_login.html";
    });
  </script>

</body>
</html>

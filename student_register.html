<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teen Registration - Tonfa Talent Hub</title>
  <style>
    :root {
      --primary: #0a66c2;
      --primary-hover: #004182;
      --bg-dark: #1b1f23;
      --bg-card: #1d2226;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #38434f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    main {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--primary);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-top: 0.2rem;
    }

    .checkbox-group label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .btn {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      margin-top: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background-color: rgba(10, 102, 194, 0.1);
    }

    .btn-back {
      margin-top: 1rem;
    }

    .verification-section {
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.25rem;
      margin-top: 0.5rem;
    }

    .verification-section h3 {
      color: var(--primary);
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .verification-section .hint {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }

    .verify-option {
      margin-bottom: 0.75rem;
    }

    .verify-option label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .verify-option input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    .verify-option input[type="file"] {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <main>
    <h1>Create Your Profile</h1>
    <p class="subtitle">Start tracking your volunteer hours today</p>

    <form id="registerForm">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required placeholder="Your full name" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" required min="13" max="19" placeholder="13-19" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="school">School</label>
        <input type="text" id="school" required placeholder="Your school name" />
      </div>

      <div>
        <label for="skills">Skills / Interests</label>
        <select id="skills" required>
          <option value="">Select your main interest</option>
          <option value="communication">Communication</option>
          <option value="teamwork">Teamwork</option>
          <option value="leadership">Leadership</option>
          <option value="tech">Technology</option>
          <option value="arts">Arts & Creativity</option>
          <option value="sports">Sports & Fitness</option>
        </select>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••" />
      </div>

      <div class="verification-section">
        <h3>Verification Options</h3>
        <p class="hint">Complete at least one to get verified status</p>

        <div class="verify-option">
          <input type="checkbox" id="schoolEmail" />
          <label for="schoolEmail">Use school email (.edu) for verification</label>
        </div>

        <div class="verify-option">
          <input type="checkbox" id="parentalApproval" />
          <label for="parentalApproval">Request parental approval via email</label>
        </div>

        <div class="verify-option">
          <label for="docUpload">Upload verification document (school ID, permission slip)</label>
          <input type="file" id="docUpload" accept=".pdf,.jpg,.png" />
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" required />
        <label for="consent">I confirm I have parental/guardian consent to create this account</label>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <button type="button" class="btn btn-outline btn-back" onclick="history.back()">← Back</button>
  </main>

  <script>
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Account created successfully!");
      location.href = "student_login.html";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruiter Login - Tonfatalent hub</title>

  <!-- Pico.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
</head>
<body>
    <main class="container">
        <h1>Recruiter Login</h1>
        <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    
        <button type="submit" id = "loginBtn">Login</button>
        <button type="button" id ="registerBtn">create a new account/Register</button>

        </form>
    </main>
    <script>
        fetch('Database.json')
        //getting json and checking withteh current user stuff chat
    .then(response => response.json())
    .then(users => {    
        document.getElementById("loginBtn").addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                alert("Login successful!");
                // Redirect to recruiter dashboard or another page
                location.href = "recruiter_dashboard.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
      

    });
        
    })
    
    document.getElementById("registerBtn").addEventListener("click", () => {
      location.href = "recruiter_register.html";
    });
  </script>

</body>
</html>

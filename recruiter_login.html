<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruiter Login - Tonfatalent hub</title>

  <!-- Pico.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
</head>
<body>
    <main class="container">
        <h1>Recruiter Login</h1>
        <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    
        <button type="submitrec">Login</button>

        <button type="newregisterrec">create a new account/Register</button>
        </form>
    </main>
    <script>
    document.getElementById("submiterec").addEventListener("click", () => {
      location.href = "student_login.html";
    });
    document.getElementById("recruiter").addEventListener("click", () => {
      location.href = "recruiter_login.html";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teen Login - Tonfa Talent Hub</title>
  <style>
    :root {
      --primary: #0a66c2;
      --primary-hover: #004182;
      --bg-dark: #1b1f23;
      --bg-card: #1d2226;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #38434f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      margin: 1rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: var(--primary);
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      margin-top: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background-color: rgba(10, 102, 194, 0.1);
    }

    .btn-back {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <main>
    <h1>Teen Login</h1>
    <p class="subtitle">Track your volunteer hours & find opportunities</p>

    <form id="loginForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••" />
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      <button type="button" class="btn btn-outline" id="registerBtn">Create Account</button>
    </form>

    <button type="button" class="btn btn-outline btn-back" onclick="history.back()">← Back</button>
  </main>

  <script>
    fetch('Database.json')
      .then(response => response.json())
      .then(users => {
        document.getElementById("loginBtn").addEventListener("click", (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const user = users.find(u => u.email === email && u.password === password);
          if (user) {
            alert("Login successful!");
            location.href = "student_dashboard.html";
          } else {
            alert("Invalid email or password. Please try again.");
          }
        });
      });

    document.getElementById("registerBtn").addEventListener("click", () => {
      location.href = "student_register.html";
    });
  </script>

</body>
</html>
